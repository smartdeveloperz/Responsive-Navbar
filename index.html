<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Navbar</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=polymer" />
</head>
<body>
  <nav class="navbar">
    <div class="logo">
      <span class="material-symbols-outlined">
        polymer
        </span>
        SmartDevz
    </div>
    <!-- lets add some checkbox for toggling the menu -->
    <input type="checkbox" id="menu-toggle" class="menu-toggle">
    <!-- Now we will add a label for the checkbox (hamburger icon / close btn right here okay -->
    <label for="menu-toggle" class="hamburger">
      <div class="line"></div>
      <div class="line"></div>
      <div class="line"></div>
    </label>

    <!-- We add the Nav Links here -->
    <ul class="nav-links">
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Services</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>
  <section class="wrapper">
    <h1>Responsive Navbar</h1>
    <p>HTML & CSS</p>
  </section>
</body>
</html>
